<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/public/app.css" rel="stylesheet">
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
                <div class="logged-in-box auth0-box logged-in">
                    <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" /></h1>
                    <img class="avatar" src="{{userinfo['picture']}}"/>
                    <h2>Welcome {{userinfo['name']}}</h2>
                    <p>These are your clients and rules</p>
                    <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Client Name</th>
                        <th scope="col">Rules</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for client in clients_with_rules %}
                            <tr>
                            <th scope="row">{{ client.name }}</th>
                            <td>
                                <table class="table">
                                    <thead>
                                        <tr>
                                        <th scope="col">Rule Name</th>                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for rule in client.rules %}
                                            <tr>
                                            <th scope="row">{{ rule.name }}</th>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    </table>
                    <a id="qsLogoutBtn" class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </body>
</html>
